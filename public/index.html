<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Uncirtain Days</title>
    <script>
      const websocket = new WebSocket("ws://localhost:3000/");
      document.addEventListener('keydown', (event) => {
        if (event.key === 'a' || event.key === 'd') {
          websocket.send('keydown:' + event.key);
          console.log('keydown:' + event.key);
        };
      });
    </script>
  </head>
  <body>
    <h1>hit a/d key</h1>
    <div class="board"></div>
  </body>
</html>
